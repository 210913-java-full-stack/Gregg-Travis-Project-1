<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>Welcome!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="img-div">
        <img class="img-background" src="images/heagonlines.jpg" alt="hexagonal-lined-cubes">
    </div>
    <div class="top-div">
        <div class="index-div row">
            <div class="card col-med-4 shadow">
                <img src="images/welcome.jpg" class="card-img-top" alt="welcome-img">
                <div class="card-body">
                    <h5 class="card-title">New User?</h5>
                    <p class="card-text">
                        New users can register below:
                    </p>
                    <a href="Register.html" class="btn btn-primary">Here</a>
                </div>
            </div>
            <div class="card shadow col-med-4">
                <img src="images/user-welcome.jpg" class="card-img-top" alt="welcome-img">
                <div class="card-body text-dark">
                    <h5 class="card-title">Already Have an Account?</h5>
                    <p class="card-text">
                        Account owners, click below to login:
                    </p>
                    <a href="Log-In.html" class="btn btn-dark">Here</a>
                </div>
            </div>
            <div class="card shadow col-med-4">
                <img src="images/admin-welcome.jpg" class="card-img-top" alt="welcome-img">
                <div class="card-body text-dark">
                    <h5 class="card-title">Administrator Access</h5>
                    <p class="card-text">
                        Admins can login by clicking below:
                    </p>
                    <a href="AdminLog-in.html" class="btn btn-outline-dark">Here</a>
                </div>
            </div>

            <a class="anchors btn btn-med btn-outline-dark" href="AdminLog-in.html">Admin login</a>
        </div>
    </div>

</body>

</html>
