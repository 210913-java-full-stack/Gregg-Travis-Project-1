<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>Welcome!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="img-div">
        <img class="img-background" src="images/heagonlines.jpg" alt="hexagonal-lined-cubes">
    </div>
    <div class="top-div">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card mb-3 col-med-4 shadow">
                    <img src="images/new-user.jpg" class="card-img-top" alt="welcome-img">
                    <div class="card-body">
                        <h5 class="card-title">New User?</h5>
                        <p class="card-text">
                            Register below:
                        </p>
                        <a href="Register.html" class="btn btn-primary">Right here</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3 col-med-4 shadow">
                    <img src="images/user-welcome.jpg" class="card-img-top" alt="welcome-img">
                    <div class="card-body text-dark">
                        <h5 class="card-title">Already Have an Account?</h5>
                        <p class="card-text">
                            Click to login:
                        </p>
                        <a href="Log-In.html" class="btn btn-primary">User Login</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3 col-med-4 shadow">
                    <img src="images/admin-welcome.jpg" class="card-img-top" alt="welcome-img">
                    <div class="card-body text-dark">
                        <h5 class="card-title">Administrator Access</h5>
                        <p class="card-text">
                            Admins only:
                        </p>
                        <a href="AdminLog-in.html" class="btn btn-primary">Admin Login</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
