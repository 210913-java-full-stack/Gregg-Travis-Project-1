<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Registration Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</head>

<body>
    <h3>Please fill in the following fields to create an account</h3>
    <div>
        <form id="registerForm">
            <div class="mb-3">
                <div class="col-md-2">
                    <p>Enter your full name:</p>
                    <input class="form-control" type="text" name="first_name" id="first_name"  placeholder="First name" aria-label="First name" required /><br>
                </div>
                <div class="col-md-2 mb-3">
                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last name" ara-label="Last name" required />
                </div>
            <hr width="18%">
                <div class="col-md-2 mb-3">
                    <p>Enter your user name and password:</p>
                    <input class="form-control"  type="text" name="user_name" id="user_name" placeholder="User name" aria-label="User name" required />
                </div>
                <div class="col-md-2 mb-3">
                    <input class="form-control"  type="password" name="password" id="password" placeholder="Password" aria-label="Password" required />
                </div>
            </div>
            
            <button type="submit" class="btn btn-outline-dark">Submit</button><br><br>
            
            <button type="reset" class = "btn btn-outline-dark">Reset</button>
            
        </form>
        
    </div>
    
    <script>
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            console.log(first_name.value);
            console.log(last_name.value);
            console.log(user_name.value);
            console.log(password.value);
            submitForm(first_name.value, last_name.value, user_name.value, password.value);
            
        });

        async function submitForm(fNameValue, lNameValue, userValue, passValue) {
            let formObject = {
                userName: userValue,
                pass: passValue,
                fName: fNameValue,
                lName: lNameValue,
                role: 1
            }

            console.log(formObject);

            let response = await fetch("http://localhost:8080/Project-1/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Method": "register"
                },
                body: JSON.stringify(formObject)
            });

            console.log(response);//do a fact finding explatory console mission
            let object = response.json();//this parses the body assuming it's json, and returns a javascript object(
            console.log(object);
            let statusCode = response.status;
           if(statusCode === 406) {
               alert("User Name is already in use! Please try another one");
           } else if(statusCode === 200) {
                window.location.href = "Log-in.html";

           }
        }
    </script>
 

</body>

</html>
