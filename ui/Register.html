<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>Please fill in the following fields to create an account</h1>
    <form method="post" action="http://localhost:8080/Project-1/register">

        <label class="labels" for="first_name">First Name: </label><br>
        <input type="text" name="first_name" required /><br>

        <label class="labels" for="last_name">Last Name: </label><br>
        <input type="text" name="last_name" required /><br>

        <label class="labels" for="user_name">User Name: </label><br>
        <input type="text" name="user_name" required /><br>

        <label class="labels" for="password">Password: </label><br>
        <input type="password" name="password" required /><br><br>

        <input class="button" type="submit" value="Submit" /><br><br>

        <input class="button" type="reset" value="Reset" />
    </form>
</body>

</html>
