<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    
</head>

<body>
    <div id="img-div">
        <img class="img-background"  src="images/heagonlines.jpg" alt="hexagonal-lined-cubes">
    </div>
    
    <div class="top-div">
        <h2 class="top">Please fill in the following<br>fields to create an account:</h2>
        <form id="registerForm">
            <div class=" col-md-4 col-sm-6 col-lg-3 mb-3">
                <div>
                    <p>Enter your full name:</p>

                    <input class="form-control mb-3" type="text" name="first_name" id="first_name" placeholder="First name"
                        aria-label="First name" required />
                </div>
                <div>
                    <input class="form-control mb-3" type="text" name="last_name" id="last_name" placeholder="Last name"
                        ara-label="Last name" required />
                </div>
                <div class = "divider"></div>
                <div>
                    <p>Enter your user name and password:</p>
                    <input class=" mb-3 form-control" type="text" name="user_name" id="user_name"
                        placeholder="User name" aria-label="User name" required />
                </div>
                <div>
                    <input class="mb-3 form-control" type="password" name="password" id="password"
                        placeholder="Password" aria-label="Password" required />
                </div>
            </div>
            <div class="row button-row">
                <button type="submit" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-med">Submit</button><br><br>
            </div>
            <div class="row button-row">
                <button type="reset" class="col-lg-3 col-md-3 col-sm-3 btn btn-warning">Reset</button>
            </div>


        </form>

    </div>

    <script>
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            console.log(first_name.value);
            console.log(last_name.value);
            console.log(user_name.value);
            console.log(password.value);
            submitForm(first_name.value, last_name.value, user_name.value, password.value);
        });

        async function submitForm(fNameValue, lNameValue, userValue, passValue) {
            let formObject = {
                userName: userValue,
                pass: passValue,
                fName: fNameValue,
                lName: lNameValue,
                role: 1
            }

            console.log(formObject);

            let response = await fetch("http://localhost:8080/Project-1/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Method": "register"
                },
                body: JSON.stringify(formObject)
            });
        }
    </script>


</body>

</html>
