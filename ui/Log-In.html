<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</head>

<body>
    <h1>Please sign-in to use this terminal</h1>
    <form id="signInForm">
        <label for="user_name">User Name: </label><br>
        <input type="text" name="user_name" id="user_name" required /><br>
        <label for="password">Password: </label><br>
        <input type="password" id="password" required /><br><br>
        <button type="submit" class = "btn btn-dark">Submit</button><br><br>
        <input type="reset" value="Reset" /><br><br>
    </form>

    <a href="Register.html">Need to Register an account? Click here</a>

    <script>
        const form = document.getElementById("signInForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            console.log(user_name.value);
            console.log(password.value);
            TestResponse(user_name.value, password.value);
        });

        async function TestResponse(userValue, passValue) {
            let formObject = {
                userName: userValue,
                pass: passValue
            }

            console.log(formObject);

            let response = await fetch("http://localhost:8080/Project-1/users", {
                method: "POST",
                headers: {"Content-Type": "application/json",
                         "Method": "login"},
                body: JSON.stringify(formObject)

            });

            //continue here, use the response object
            
            console.log(response);//do a fact finding explatory console mission
            let object = response.json();//this parses the body assuming it's json, and returns a javascript object(
            console.log(object);
            let statusCode = response.status;
           if(statusCode === 406) {
               alert("User Name/Password combination not found! Please try again");
           } else if(statusCode === 202) {
                window.location.href = "UserDashboard.html?userName=" + userValue;

           }
        }
    </script>
</body>
</html>
